boundary: swisscheese.txt # space delimited xy-pairs, 1 line for each. No spaces in file name. 
boundary_refine: true # developer flag, keep as true 
bounding_box: {(-10,-10),(10, 10)} # equal points will default to tight bounding box
developer_output: true # simple mesh and node text files for plotting without parsing 
output_file: swisscheese  #file name, extension will be added automatically
resolution: 1 # smallest targeted mesh edge length
version: 1.1